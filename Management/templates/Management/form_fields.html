{% for field in form %}
<tr>
	<th>{{field.label_tag}}</th>
	<td>
		{{field}}
		{% if field.errors %}<i class="fa fa-exclamation-circle text-danger" title='{{field.errors|join:""}}'></i>{% endif %}
	</td>
	<td class="helpText">{% if field.help_text %}{{field.help_text}}{% endif %}</td>
</tr>
{% endfor %}
