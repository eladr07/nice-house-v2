{% extends "../template.html" %}

{% load static %}

{% block scripts %}
<script>
	$(document).ready(function() {		
		$("input[type!='submit']").attr("class", "inputText");
		$("input[type='submit']").click(function (event) {
			parent.$("#fancy_close").click(function(event) {
					parent.location.reload();
				});	
			});
	});
</script>
{% endblock scripts %}

{% block page %}
<div id="content">
	<h3 class="text-center text-danger">עדכון שכר לעובד</h3>
	<div class="clearBoth"> </div>
	<br /> 	
	<form method="POST" class="form-horizontal">
		{% csrf_token %}

		{% include "Management/form_snippet.html" %}
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="אישור" class="btn btn-sm btn-primary"/>
			</div>
		</div>

	</form>
</div>
{% endblock page %}
