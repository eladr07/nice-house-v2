{% extends "./template.html" %}
{% block header %}
<script>
	$(document).ready(function() {		
		$("input[type!='submit']").attr("class", "inputText");
		$("input[type='submit']").click(function (event) {
			parent.$("#fancy_close").click(function(event) {
					parent.location.reload();
				});	
			});
	});
</script>
{% endblock header %}
{% block page %}
<div id="content">
	<div class="title">
		<div class="pageTitle">עדכון שכר לעובד</div>
	</div>
	<div class="clearBoth"> </div>
	<br /> 	
	<form method="POST">
		<table class="formTable">
		{{form.errors}}
			<tr>
				<th>שנה</th>
				<td>{{object.year}}
			</tr>
			<tr>
				<th>חודש</th>
				<td>{{object.month}}
			</tr>
			{% for field in form %}
			<tr>
				<th>{{field.label_tag}}</th>
				<td>
					{{field}}
					{% if field.errors %}<img src="/site_media/images/error-48.png" width="15" height="15" title='{{field.errors|join:""}}'/>{% endif %}
				</td>
			</tr>
			{% endfor %}
			<tr>
				<td></td>
				<td><input type="submit" value="אישור" class="button"/></td>
			</tr>
		</table>
	</form>
</div>
{% endblock page %}
